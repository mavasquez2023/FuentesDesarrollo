mail.session=mailSession/gestorClaves
mail.path.resources=C:/gestorclaves/img/

app.envio.mail.cliente=false
app.mail.soporte.error=marco.riquelme@laaraucana.cl
app.mail.usuario.error=marco.vasquez@laaraucana.cl

app.envio.sms.nuevo=La Araucana informa que su nueva clave de sucursal virtual es #clave#. Acceda a nuestro sitio web ingresando su Rut y clave asignada.
app.envio.sms.mensaje=La Araucana informa que su nueva clave de sucursal virtual es #clave#. Acceda a nuestro sitio web ingresando su Rut y clave asignada.

mail.formato.registro.ldap.ok=<html><body><table><tr><td>Estimado(a) <b>#nombre#</b>,<br><br>Su nueva clave ha sido exitosamente procesada, por lo cual, ya puede acceder a nuestro sitio web <a href='http://www.laaraucana.cl'>www.laaraucana.cl</a> ingresando su RUT y la siguiente clave<br><br><strong><h3>#clave_ldap#</h3></strong></td></tr><tr><td><br><br>Le recordamos que cuando ingrese a nuestro sitio web se solicitará cambiar la clave asignada.<br><b>Importante:</b>&nbsp;informamos que esta clave tiene una vigencia de 24 hrs. desde su fecha de entrega, y podrá realizar 3 intentos como máximo al realizar su modificación.<br><br>Agradeciendo nuevamente la confianza depositada y reiterando nuestro compromiso de brindar un servicio de calidad, saluda atentamente. </td></tr><tr><td><img width=198 height=58 src=\"cid:image\"/></td></tr></table></body></html>
mail.formato.cambio.ldap.ok=<html><body><table><tr><td>Estimado(a) <b>#nombre#</b>,<br><br>Su nueva clave ha sido exitosamente procesada, por lo cual, ya puede acceder a nuestro sitio web <a href='http://www.laaraucana.cl'>www.laaraucana.cl</a> ingresando su RUT y la siguiente clave<br><br><strong><h3>#clave_ldap#</h3></strong></td></tr><tr><td><br><br>Le recordamos que cuando ingrese a nuestro sitio web se solicitará cambiar la clave asignada.<br><br>Agradeciendo nuevamente la confianza depositada y reiterando nuestro compromiso de brindar un servicio de calidad, saluda atentamente. </td></tr><tr><td><img width=198 height=58 src=\"cid:image\"/></td></tr></table></body></html>
mail.formato.registro.ldap.error=<html><body><table><tr><td>Estimad@,<br><br>El registro asociado a <strong>#rut_ldap#</strong> NO se ha procesado en LDAP.<br><br>Revise log de la aplicación para mas antecedentes o comuniquese con Sistemas para soporte.<br><br></td></tr><tr><td>Detalle Error: #error_ldap#.<br><br></td></tr><tr><td><img width=198 height=58 src=\"cid:image\"/></td></tr></table></body>
mail.formato.usuario.ldap.error=<html><body><table><tr><td>Estimad@,<br><br>La cuenta del usuario <strong>#rut_ldap#</strong> NO se ha registrado en LDAP.<br><br>Revise log de la aplicación para mas antecedentes o comuniquese con Sistemas para soporte.<br><br></td></tr><tr><td>Detalle Error: #error_ldap#.<br><br></td></tr><tr><td><img width=198 height=58 src=\"cid:image\"/></td></tr></table></body>
mail.formato.cronta.ldap=<html><body><table><tr><td>Estimad@,<br><br>El estado del Cronta de LDAP a cambiado a <strong>#estado#</strong> .<br><br>IP que realizó cambio: #ip# <br><br>Recuerde cambiar de ser necesario.<br><br></td></tr><tr><td><img width=198 height=58 src=\"cid:image\"/></td></tr></table></body>
mail.formato.cronta.ldap.error=<html><body><table><tr><td>Estimad@,<br><br>Problemas en la ejecución de Cronta de LDAP.<br><br>Detalle del Error: #mensaje# <br><br>Para mas información revise el log de la aplicción (carpeta logs/ldap de WAS)<br><br> </td></tr><tr><td><img width=198 height=58 src=\"cid:image\"/></td></tr></table></body>
mail.formato.usuario.sms.error=<html><body><table><tr><td>Estimad@,<br><br>Hubo problemas en el envío de mensaje SMS al cliente #username#.<br><br>Detalle del Error: #mensaje# <br><br>Para mas información revise el log de la aplicción (carpeta logs/ldap de WAS)<br><br> </td></tr><tr><td><img width=198 height=58 src=\"cid:image\"/></td></tr></table></body>
