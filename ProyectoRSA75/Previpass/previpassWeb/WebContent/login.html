<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>PreviPass</title>
<link href="css/estilos_interna.css" rel="stylesheet" type="text/css" />

<body>
<div id="caja">
  <form id="form1" name="form1" method="post" action="j_security_check">
    <table width="100%" border="0" cellspacing="0" cellpadding="0">
      <tr>
        <td height="35" colspan="5" valign="top"><img src="img/titulo_login.gif" width="103" height="21" /></td>
      </tr>
      <tr>
        <td height="30" colspan="5" class="txt_caja">Realice todos los pagos en línea de sus cotizaciones y servicios caja.</td>
      </tr>

        <td width="11%" height="50" style="padding-right:20px;"><strong>Usuario</strong></td>
        <td width="30%"><input type="text" name="j_username" id="j_username" /></td>
        <td width="9%" style="padding-right:20px;"><strong>Clave</strong></td>
        <td width="28%"><input type="password" name="j_password" id="j_password" /></td>
        <td width="22%" style="padding-left:10px;"><button type="submit" name="" value="login" style="width:65px; height:20px; background-image:url(img/btn_login.jpg); border:none; font-weight:bold; color:#FFF; font-size:11px;">ENTRAR</button></td>
      </tr>
      <tr>
        <td colspan="5"><table width="100%" border="0" cellspacing="0" cellpadding="0">
          <tr>
            <td width="4%" height="30"><input type="checkbox" name="recordarme" id="recordarme" /> </td>
            <td width="28%"><strong>Recordarme</strong></td>
            <td width="23%"><a href="#">¿Olvidó su Clave?</a></td>
            <td width="45%"><a href="#">¿Olvidó su nombre de Usuario?</a></td>
          </tr>
          <tr>
          <td colspan="4" align="center"><font size="1">Versi&oacute;n 1.1 - Enero 2012</font></td>
          </tr>
        </table></td>
      </tr>
