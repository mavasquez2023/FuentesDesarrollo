head=select * from PWF5000 where PWCCNUMCO = {code}
detail=SELECT pwdctipem as Entidad, pwdcnomem  as Nombre, CASE pwdctipem when 'AFP' then 0 when 'ISAPRE' then 1 when 'IPS' then 2 when 'MUTUAL' then 3  when 'CCAF' then 4 when 'APV' then 5 END as orden_seccion, CASE when pwdctipem='IPS' then CASE pwdcconce when 'S.F.E.' then 0 when 'S.F.I.' then 1 when 'Pensión' then 2 when 'Fonasa' then 3 when 'Accidente del Trabajo' then 4 when 'Asignación Familiar' then 5 END END as orden_inp, CASE when pwdctipem='CCAF' then CASE pwdcconce when 'S.F.E.' then 0 when 'S.F.I.' then 1 when '0.6%' then 2 when 'Asignación Familiar' then 3 when 'Créditos' then 4 when 'Leasing' then 5 when 'Convenios Dentales' then 6 when 'Seguros de Vida' then 7 when 'Otros Caja' then 8 END END as orden_ccaf, TRIM(PWDCCONCE) as Concep, SUM(PWDCMONPEN) as Pension, SUM(PWDCMONAHO) as Ahorro, SUM(PWDCMONSIS) as SIS, SUM(PWDCMONCES) as AFC, SUM(PWDCMONTO) as TOTAL, SUM(PWDCNUMTR) as Trabajadores FROM pwdtad.pwf5100 WHERE pwdcnumco= {code} GROUP BY PWDCTIPEM, PWDCNOMEM, PWDCCONCE ORDER BY orden_seccion, orden_inp, orden_ccaf, pwdcnomem
#totales de mutual
mutual=SELECT SUM(a.PWTCMONTO) AS TOTAL, SUM(a.PWTCNUMTR) AS TRABAJADORES FROM PWDTAD.PWF5200 a WHERE PWTCNUMCO = {code} AND TRIM(PWTCTIPEM) = 'MUTUAL'
#SFI de CCAF y IPS
sfi=select PWTCTIPEM as TIPO, PWTCMONTO as MONTO, PWTCNUMTR as TR from pwdtad.pwf5200 where pwtcnumco = {code} and (PWTCTIPEM='CCAF' or PWTCTIPEM='IPS')
